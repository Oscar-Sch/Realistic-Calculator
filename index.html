<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <div class="display-number">0</div>
        </div>

        <div id="botones-container">
            <div class="but-con but-1"><button class="button not-on" id="but-1">1</button></div>
            <div class="but-con but-2"><button class="button not-on" id="but-2">2</button></div>
            <div class="but-con but-3"><button class="button not-on" id="but-3">3</button></div>
            <div class="but-con but-4"><button class="button not-on" id="but-4">4</button></div>
            <div class="but-con but-5"><button class="button not-on" id="but-5">5</button></div>
            <div class="but-con but-6"><button class="button not-on" id="but-6">6</button></div>
            <div class="but-con but-7"><button class="button not-on" id="but-7">7</button></div>
            <div class="but-con but-8"><button class="button not-on" id="but-8">8</button></div>
            <div class="but-con but-9"><button class="button not-on" id="but-9">9</button></div>
            <div class="but-con but-0"><button class="button not-on" id="but-0">0</button></div>
            <div class="but-con but-dot"><button class="button not-on" id="but-.">.</button></div>
            <div class="but-con but-eq"><button class="button not-on" id="but-=">=</button></div>
            <div class="but-con but-min"><button class="button not-on" id="but--">-</button></div>
            <div class="but-con but-ps"><button class="button not-on" id="but-+">+</button></div>
            <div class="but-con but-mul"><button class="button not-on" id="but-*">*</button></div>
            <div class="but-con but-div"><button class="button not-on" id="but-/">/</button></div>
            <div class="but-con but-per"><button class="button not-on" id="but-%">%</button></div>
            <div class="but-con but-AC"><button class="button not-on" id="but-AC">AC</button></div>
            <div class="but-con but-sgn"><button class="button not-on" id="but-+/-">+/-</button></div>
            <div class="but-con but-pot"><button class="button not-on" id="but-^">^</button></div>
            <div class="but-con but-srt"><button class="button not-on" id="but-srt">SqRt</button></div>
            <div class="but-con but-del"><button class="button not-on" id="but-del">DEL</button></div>
            <div class="but-con but-on"><button class="button" id="but-on">On</button></div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
